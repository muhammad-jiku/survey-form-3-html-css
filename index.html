<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="header">
            <h1>freeCodeCamp Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
        </div>

        <div class="section-form">
            <form>
                <label for="name">Name</label><br>
                <input class="section-form-input" type="text" name="name" id="name" placeholder="Name" required>
                <br><br>

                <label for="email">Email</label><br>
                <input class="section-form-input" type="email" name="email" id="email" placeholder="Email" required>
                <br><br>

                <label for="age">Age (Optional)</label><br>
                <input class="section-form-input" type="tel" name="age" id="age" placeholder="Age">
                <br><br>

                <label for="position">Which option best describes your current role?</label ><br>
                <select class="section-form-select" name="position" id="position">
                    <option value="select current role" disabled selected>Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full time job</option>
                    <option value="full time learner">full time learner</option>
                    <option value="other">other</option>
                </select>
                <br><br>

                <p>Would you recommend freeCodeCamp to a friend?
                <br>
                <input type="radio" name="recommend" id="definitely" value="Definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" name="recommend" id="maybe" value="Maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="recommend" id="not_sure" value="Not sure">
                <label for="not_sure">Not sure</label>
                </p>
                <br><br>

                <label for="feature">What is your favorite feature of freeCodeCamp?</label ><br>
                <select class="section-form-select" name="feature" id="feature">
                    <option value="select an option" disabled selected>select an option</option>
                    <option value="challenges">challenges</option>
                    <option value="projects">projects</option>
                    <option value="community">community</option>
                    <option value="open source">open source</option>
                </select>
                <br><br>

                <p>What would you like to see improved? <span>(Check all that apply)</span>
                <br>
                <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end projects">
                <label for="front-end-projects">front-end projects</label>
                <br>
                <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
                <label for="back-end-projects">back-end projects</label>
                <br>
                <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
                <label for="data-visualization">data visualization</label>
                <br>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">challenges</label>
                <br>
                <input type="checkbox" id="open-source-community" name="open-source-community" value="front-end">
                <label for="open-source-community">open source community</label>
                <br>
                <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms">
                <label for="gitter-help-rooms">gitter help rooms</label>
                <br>
                <input type="checkbox" id="videos" name="videos" value="videos">
                <label for="videos">videos</label>
                <br>
                <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
                <label for="city-meetups">city meetups</label>
                <br>
                <input type="checkbox" id="wiki" name="wiki" value="wiki">
                <label for="wiki">wiki</label>
                <br>
                <input type="checkbox" id="forum" name="forum" value="forum">
                <label for="forum">forum</label>
                <br>
                <input type="checkbox" id="additional-courses" name="additional-courses" value="additional courses">
                <label for="additional-courses">additional courses</label>
                <br><br>

                <label for="comments">Any comments or suggestions?</label>
                <br>
                <textarea class="section-form-input id=comments" name="comments" rows="4" cols="50" placeholder="Enter your comment here.."></textarea>
                </p>
                <br><br>

                <input class="btn" type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
